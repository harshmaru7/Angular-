<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <h2 class="text-danger" *ngIf="errorMsg">{{errorMsg}}</h2>
    <div *ngIf="!errorMsg">

    <div class="limiter">
		<div class="container-table1">
			<div class="wrap-table1">
				<div class="table1">
                    <table class="center">
                        <thead>
                        <tr>
                            <th>UserId</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Body</th> 
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let u of posts | paginate : {itemsPerPage: tableSize,currentPage: page,totalItems: count};
                            let i = index">
                            <td>{{u.userId || ""}}</td>
                            <td>{{u.id|| ""}}</td>
                            <td>{{u.title|| ""}}</td>
                            <td>{{u.body|| ""}}</td>
                        </tr>
                        </tbody> 
                        </table>
                        <div>
                            <pagination-controls 
                            [responsive]="true" 
                            previousLabel="Prev" 
                            nextLabel="Next" 
                            (pageChange)="onTableDataChange($event)"
                            class="pagebar">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
